<!DOCTYPE html>
<html>
<head>
    <title>Send Payment Example</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Send Payment Example</h1>
    <p>Contract Address: <span id="contractAddress"></span></p>
    <p>Payment Status: <span id="paymentStatus"></span></p>
    <form id="paymentForm">
        <label for="paymentAmount">Payment Amount (ETH):</label>
        <input type="number" id="paymentAmount" step="0.01" min="0" required>
        <button type="submit">Make Payment</button>
    </form>
</body>
</html>
